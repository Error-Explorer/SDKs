name: Split Monorepo

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: write

jobs:
  split:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - local_path: core/php
            remote_repo: php-sdk
          - local_path: frameworks/symfony
            remote_repo: symfony-sdk
          - local_path: frameworks/laravel
            remote_repo: laravel-sdk
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Check SPLIT_TOKEN
        run: |
          if [ -z "$SPLIT_TOKEN" ]; then
            echo "::error::SPLIT_TOKEN secret is not set or empty!"
            exit 1
          fi
          echo "SPLIT_TOKEN is configured (length: ${#SPLIT_TOKEN} chars)"
        env:
          SPLIT_TOKEN: ${{ secrets.SPLIT_TOKEN }}

      - name: Split ${{ matrix.package.remote_repo }}
        run: |
          git subtree split --prefix=${{ matrix.package.local_path }} -b split-${{ matrix.package.remote_repo }}

      - name: Push to ${{ matrix.package.remote_repo }}
        env:
          SPLIT_TOKEN: ${{ secrets.SPLIT_TOKEN }}
          REMOTE_REPO: ${{ matrix.package.remote_repo }}
        run: |
          # Configure git to use the token
          git config --global credential.helper store
          echo "https://x-access-token:${SPLIT_TOKEN}@github.com" > ~/.git-credentials

          # Add remote
          git remote add target "https://github.com/Error-Explorer/${REMOTE_REPO}.git" 2>/dev/null || \
          git remote set-url target "https://github.com/Error-Explorer/${REMOTE_REPO}.git"

          # Push
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
            git push target "split-${REMOTE_REPO}:refs/heads/main" --force
            git tag -f "$TAG" "split-${REMOTE_REPO}"
            git push target "$TAG" --force
          else
            git push target "split-${REMOTE_REPO}:refs/heads/main" --force
          fi

          # Cleanup credentials
          rm -f ~/.git-credentials
